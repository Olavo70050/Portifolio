<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Seção da foto -->
  <div class="foto-container">
    <img src="images/minha-foto.jpg" alt="Foto" class="foto">
  </div>

  <!-- Seção de descrição -->
  <div class="descricao">
    <p>Olá! Meu nome é [Seu Nome]. Sou [Sua Profissão] e apaixonado pelo que faço!</p>
  </div>

  <!-- Seção de habilidades -->
  <div class="habilidades">
    <div class="habilidade">Paciência</div>
    <div class="habilidade">Alegria</div>
    <div class="habilidade">Estudioso</div>
    <div class="habilidade">Dedicado</div>
  </div>

  <!-- Seção de cursos -->
  <div class="cursos">
    <p>Tenho mais de 60 cursos diversos, cobrindo uma variedade de áreas e habilidades.</p>
  </div>

  <!-- Bolhas de água -->
  <div class="bolhas">
    <div class="bolha" onclick="mostrarPopup('habilidades')">Habilidades</div>
    <div class="bolha" onclick="mostrarPopup('projetos')">Projetos</div>
    <div class="bolha" onclick="mostrarPopup('preferencias')">Preferências</div>
    <div class="bolha" onclick="mostrarPopup('contato')">Contato</div>
  </div>

  <!-- Popups -->
  <div id="popup" class="popup">
    <div class="popup-conteudo">
      <span class="fechar" onclick="fecharPopup()">×</span>
      <div id="popup-conteudo"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
